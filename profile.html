1.自己紹介
　東方のアレンジ曲と絵を主に好む東方ファンです。原作については、元々ゲーム全般を不得意としていたためE-Nあたりの難易度で満足していたはずが、Twitterの原作勢の影響でEx、HやLという高難度に挑戦し始めて、ついに他人からハードシューター又はルナシューターとして認知されるに至りました。私の重要な原作経歴を振り返りますと、まず好きな作品だからという理由で天空璋をやり込んでいたら天空璋L全16機体クリアを達成しました。その次に、好きな作品群だからという理由で三部作（紅妖永）Lクリアを目標としました。三部作のうち永夜抄・妖々夢Lをクリアしたため、現在紅魔郷Lクリアに挑戦しています（しかしあちらこちらへふらふら寄り道している模様です）。私は専らキーボードで原作をプレイしています。
